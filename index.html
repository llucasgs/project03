<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.svg" type="image" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo é preencher esse formulário de inscrição.</p>
      </header>
    </div>
    <form id="my-form" action="">
      <fieldset>
        <div class="legend-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title"
              >Título do Evento <span>(mínimo 8 caracteres)</span></label
            >
            <input
              type="text"
              id="event-title"
              name=""
              required
              minlength="8"
            />
          </div>

          <div class="input-wrapper">
            <label for="event-link"
              >Link do Evento <span>(comece com https://)</span></label
            >
            <input type="url" id="event-link" name="" />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp"
              >Whatsapp para Contato <span>(somente números)</span></label
            >
            <input type="number" id="event-whatsapp" name="" />
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações Extras</label>
            <textarea name="" id="event-info"></textarea>
            <!--Tiramos as propriedades cols="30" rows="10" da tag textarea acima. Faremos com CSS-->
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select name="" id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="legend-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email"
              >E-mail do Administrador<span
                >(digite um email válido)</span
              ></label
            >
            <input type="email" id="event-email" name="" />
          </div>

          <div class="input-wrapper">
            <label for="event-password"
              >Senha de Acesso para os Participantes<span
                >(mínimo 8 caracteres)</span
              ></label
            >
            <input
              type="password"
              id="event-password"
              name=""
              required
              minlength="8"
            />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" name="" />
            <label for="event-private">Evento privado</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="legend-wrapper">
          <legend>Dia e Hora</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" name="" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" name="" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" name="" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">Salvar Evento</button>
    </footer>
  </body>
</html>
